<body>
   <h1>WHAT TO EAT FOR DINNER</h1>
<div class="buttons">
   <button onclick="dinnerChoice(0)">Feeling Healthy</button>
   <button onclick="dinnerChoice(1)">Soupy</button>
   <button onclick="dinnerChoice(2)">Something Spicy</button>
   <button onclick="dinnerChoice(3)">Oily</button>
   <button onclick="dinnerChoice(4)">Easy to Eat</button>
   <button onclick="dinnerChoice(5)">Seafood Mood</button>
   <button onclick="dinnerChoice(6)">Rice Feel</button>
   <button onclick="dinnerChoice(7)">Feeling Extra</button>
   <button onclick="dinnerChoice(8)">I'm Poor</button>
</div>

<div id="mytextbox">
<script>

   function dinnerChoice(value) {
      choiceVal = value;

      switch(choiceVal) {
         case 0:
            console.log(choiceVal);
            text = 'Salad';
            break;
         case 1:
            console.log(choiceVal);
            text = 'Beef Noodles';
            break;
         case 2:
            console.log(choiceVal);
            text = 'Spicy Marinated Chicken';
            break;
         case 3:
            console.log(choiceVal);
            text = 'Stir Fried Noodles';
            break;
         case 4:
            console.log(choiceVal);
            text = 'Dumpling';
            break;
         case 5:
            console.log(choiceVal);
            text = 'Sushi';
            break;
         case 6:
            console.log(choiceVal);
            text = 'Fried Rice';
            break;
         case 7:
            console.log(choiceVal);
            text = 'Hot Pot'
            break;
         case 8:
            console.log(choiceVal);
            text = 'Instant Noodles';
            break;
      }
         document.getElementById('mytextbox').innerHTML = text;
   }

      </script>
</div>
